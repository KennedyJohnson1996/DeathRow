<!DOCTYPE html>

<html>

<head>
    <title>Death Row</title>
    <link rel="stylesheet" href="Death Row.css">
</head>


<body>

    <p class="settings">Death Row Settings</p>

    <form class="settings">
        <label class="settings" for="playerEnter">Number of Players:</label>
        <input class="settings" type="text" id="playerEnter" value="4"> <br>

        <label class="settings" for="inmateEnter">Number of Inmates:</label>
        <input class="settings" type="text" id="inmateEnter" value="20"> <br>

        <label class="settings" for="rowEnter">Inmates for Death Row per Round:</label>
        <input class="settings" type="text" id="rowEnter" value="5"> <br>

        <label class="settings" for="vetoEnter">Number of Vetos:</label>
        <input class="settings" type="text" id="vetoEnter" value="1"> <br>

        <br>
        <img id="subButton" src="images/play.png" class="settings">
    </form>


    <div class="gameLabel">

    </div>


    <div class="grid">


    </div>

    <div class="name">

    </div>

    <div class="veto">

    </div>

    <script src="Death Row.js"> </script>
</body>




</html>
